<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bk">
    <h1>My Simple Calulator</h1>
    <h3>Enter the number 1:</h3>
    <input type="number" id="n1">
    <h3>Enter the number 2:</h3>
    <input type="number" id="n2"><br>
    <br>
    <button id="b1" type="button" onclick="add()">Add(+)</button>
    <p id="button" placeholder="ans" class="add"></p>
    <button id="b2" type="button1" onclick="sub()">sub(-)</button>
    <p id="button1" placeholder="ans" class="sub"></p>
    <button id="b3" type="button2" onclick="multi()">multi(*)</button>
    <p id="button2" placeholder="ans" class="multi"></p>
    <button id="b4" type="button3" onclick="modl()">modl(%)</button>
    <p id="button3" placeholder="ans" class="modl"></p>
    <button id="b5" type="button4" onclick="divi()">divi(/)</button>
    <p id="button4" placeholder="ans" class="divi"></p>
<script src="script.js"></script>
</div>
</body>
</html>
